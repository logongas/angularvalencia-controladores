<!DOCTYPE html>
<html ng-app="app">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="lib/angular/1.4/js/angular.js" type="text/javascript"></script>
        <script src="01_controladores_anidados.js" type="text/javascript"></script>
    </head>
    <body>
        <div ng-controller="FacturaController">
            <h3>Dentro del controlador Factura</h3>
            Empresa:{{factura.empresa}}<br>

</html>
